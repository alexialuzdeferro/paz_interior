<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medita√ß√£o & Paz Interior</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #7b2cbf 0%, #5a189a 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(145deg, #ffffff 0%, #e0aaff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.4)) 
                    drop-shadow(0 2px 4px rgba(255, 255, 255, 0.2));
            position: relative;
        }

        h1::before {
            content: 'üßò';
            position: absolute;
            left: -60px;
            font-size: 0.8em;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .subtitle {
            font-size: 1.3em;
            opacity: 0.95;
            font-weight: 300;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 700px;
            margin: 0 auto;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 50px;
            padding: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Medita√ß√£o & Paz Interior</h1>
            <p class="subtitle">Encontre seu momento de tranquilidade e relaxamento</p>
        </header>

        <div class="video-grid">
            <div class="video-card">
                <div class="video-wrapper">
                    <iframe id="video1" src="https://www.youtube.com/embed/T59guY2g208?enablejsapi=1" allowfullscreen></iframe>
                </div>
            </div>

            <div class="video-card">
                <div class="video-wrapper">
                    <iframe id="video2" src="https://www.youtube.com/embed/B6mQUzmlZAo?enablejsapi=1" allowfullscreen></iframe>
                </div>
            </div>

            <div class="video-card">
                <div class="video-wrapper">
                    <iframe id="video3" src="https://www.youtube.com/embed/TPH5ynw5ukM?enablejsapi=1" allowfullscreen></iframe>
                </div>
            </div>

            <div class="video-card">
                <div class="video-wrapper">
                    <iframe id="video4" src="https://www.youtube.com/embed/ZNr-Jl4MZcw?enablejsapi=1" allowfullscreen></iframe>
                </div>
            </div>

            <div class="video-card">
                <div class="video-wrapper">
                    <iframe id="video5" src="https://www.youtube.com/embed/28szq1vC7OY?enablejsapi=1" allowfullscreen></iframe>
                </div>
            </div>

            <div class="video-card">
                <div class="video-wrapper">
                    <iframe id="video6" src="https://www.youtube.com/embed/jl7zmFPjUZk?enablejsapi=1" allowfullscreen></iframe>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Respire fundo, relaxe e permita-se este momento de paz üôè</p>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let players = [];
        
        function onYouTubeIframeAPIReady() {
            for (let i = 1; i <= 6; i++) {
                players.push(new YT.Player('video' + i, {
                    events: {
                        'onStateChange': onPlayerStateChange
                    }
                }));
            }
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                players.forEach(player => {
                    if (player !== event.target) {
                        player.pauseVideo();
                    }
                });
            }
        }
    </script>
</body>
</html>
